# ===================================
# DATABASE CONNECTION
# ===================================

spring.profiles.active=local

spring.datasource.url=jdbc:postgresql://localhost:5433/flighttracker
spring.datasource.username=postgres
# Password is set in application-local.properties
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================
# JPA / HIBERNATE CONFIGURATION
# ===================================
# ddl-auto=update means: create tables automatically from your Java classes
spring.jpa.hibernate.ddl-auto=update
# show-sql=true means: print SQL queries to console (helpful for debugging)
spring.jpa.show-sql=true
# Specify PostgreSQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Format the SQL nicely in console
spring.jpa.properties.hibernate.format_sql=true

# ===================================
# SERVER CONFIGURATION
# ===================================
server.port=8080

# ===================================
# OPENSKY API CONFIGURATION
# ===================================
opensky.api.url=https://opensky-network.org/api/states/all